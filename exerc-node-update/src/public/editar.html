<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Usuário - MailMaster</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/editar.js" type="module" defer></script>
</head>
<body class="body-container">
  <header class="header">
    <h1>Editar Usuário</h1>
    <p>Atualize as informações do usuário abaixo</p>
  </header>

  <main class="main-content">
    <section class="form-section">
      <form class="edit-form" id="edit-form">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>

        <div class="form-buttons">
          <button type="submit" class="btn btn-save">Salvar Alterações</button>
          <a href="index.html" class="btn btn-cancel">Cancelar</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 MailMaster. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
