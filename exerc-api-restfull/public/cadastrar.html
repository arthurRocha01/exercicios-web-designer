<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Material</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/main.js" defer></script>
</head>
<body class="cadastro-body">

  <div class="form-container">
    <h2>Cadastrar / Editar Material</h2>
    <form id="materialForm">
      <input type="text" name="nome" placeholder="Nome do material" required>
      <textarea name="descricao" placeholder="Descrição" required></textarea>

      <select name="unidade_medida" required>
        <option value="">Selecione a unidade de medida</option>
        <option value="unidade">Unidade</option>
        <option value="saco">Saco</option>
        <option value="metro">Metro</option>
        <option value="litro">Litro</option>
        <option value="caixa">Caixa</option>
      </select>

      <input type="number" name="quantidade" placeholder="Quantidade" required>
      <input type="number" step="0.01" name="preco_unitario" placeholder="Preço unitário (R$)" required>

      <button type="submit">Salvar</button>
      <a href="dashboard.html" class="btn-secondary">Voltar</a>
    </form>
  </div>

</body>
</html>
