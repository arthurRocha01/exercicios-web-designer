<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Material</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body class="form-body">
    <header class="header">
        <h1>Cadastro de Material</h1>
        <nav class="nav">
            <a href="dashboard.html" class="btn secondary">Voltar</a>
        </nav>
    </header>

    <main class="form-wrapper">
        <form id="materialForm" class="form card">
            <h2 class="title">Novo Material</h2>
            <div class="input-group">
                <label for="nome">Nome do Material</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Cimento CP-II" required>
            </div>
            <div class="input-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" placeholder="Descrição opcional">
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 50" required>
                </div>
                <div class="input-group">
                    <label for="preco_unitario">Preço Unitário (R$)</label>
                    <input type="number" id="preco_unitario" name="preco_unitario" placeholder="Ex: 25.00" required>
                </div>
            </div>
            <button type="submit" class="btn primary">Salvar</button>
        </form>
    </main>
</body>
</html>
