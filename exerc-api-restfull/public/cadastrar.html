<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Material</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="form-body">
    <header>
        <h1>Cadastrar/Editar Material</h1>
        <nav>
            <a href="dashboard.html" class="btn">Voltar ao Dashboard</a>
        </nav>
    </header>

    <form id="materialForm" data-editing-id="">
        <div class="input-group">
            <label for="nome">Nome do Material</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="input-group">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao">
        </div>
        <div class="input-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" required>
        </div>
        <div class="input-group">
            <label for="preco_unitario">Preço Unitário</label>
            <input type="number" id="preco_unitario" name="preco_unitario" required>
        </div>
        <button type="submit" class="btn">Salvar Material</button>
    </form>

    <script src="js/main.js"></script>
</body>
</html>
