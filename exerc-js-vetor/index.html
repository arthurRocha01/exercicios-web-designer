<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercícios JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <h1>Atividade Vetor JavaScript do Professor Celso</h1>

  <!-- 1. Cadastro de Produtos -->
  <section id="ex1">
    <h2>1. Cadastro de Produtos</h2>
      <label for="produto">Nome do produto:</label>
      <input type="text" id="produto" required>
      <button type="submit" onclick="productRegistration()">Cadastrar</button>
    <div class="output" id="saidaProduto"></div>
  </section>

  <!-- 2. Análise de Estoque -->
  <section id="ex2">
    <h2>2. Análise de Estoque</h2>
    <button id="analisarEstoque">Verificar Estoque</button>
    <div class="output" id="saidaEstoque"></div>
  </section>

  <!-- 3. Cálculo de Média de Desempenho -->
  <section id="ex3">
    <h2>3. Média de Desempenho</h2>
    <button id="calcularMedia">Calcular Média</button>
    <div class="output" id="saidaMedia"></div>
  </section>

  <!-- 4. Filtragem de Clientes VIP -->
  <section id="ex4">
    <h2>4. Filtrar Clientes VIP</h2>
    <button id="filtrarClientes">Filtrar Clientes VIP</button>
    <div class="output" id="saidaClientes"></div>
  </section>

  <!-- 5. Validação de Senha -->
  <section id="ex5">
    <h2>5. Validação de Senha</h2>
      <label for="senha1">Senha:</label>
      <input type="password" id="senha1" required>
      <label for="senha2">Confirmar Senha:</label>
      <input type="password" id="senha2" required>
      <button type="submit">Validar</button>
    <div class="output" id="saidaSenha"></div>
  </section>

  <!-- 6. Sistema de Presença -->
  <section id="ex6">
    <h2>6. Sistema de Presença</h2>
    <label for="nomeFuncionario">Nome do Funcionário:</label>
    <input type="text" id="nomeFuncionario">
    <button id="verificarPresenca">Verificar Presença</button>
    <div class="output" id="saidaPresenca"></div>
  </section>

  <!-- 7. Descontos Progressivos -->
  <section id="ex7">
    <h2>7. Descontos Progressivos</h2>
    <button id="aplicarDescontos">Aplicar Descontos</button>
    <div class="output" id="saidaDescontos"></div>
  </section>

  <!-- 8. Sistema de Notas -->
  <section id="ex8">
    <h2>8. Notas de Curso</h2>
      <label>Digite as 5 notas:</label>
      <input type="number" step="0.1" class="nota" required>
      <input type="number" step="0.1" class="nota" required>
      <input type="number" step="0.1" class="nota" required>
      <input type="number" step="0.1" class="nota" required>
      <input type="number" step="0.1" class="nota" required>
      <button type="submit">Calcular</button>
    <div class="output" id="saidaNotas"></div>
  </section>

  <!-- 9. Pesquisa de Satisfação -->
  <section id="ex9">
    <h2>9. Pesquisa de Satisfação</h2>
    <button id="pesquisarSatisfacao">Analisar Satisfação</button>
    <div class="output" id="saidaSatisfacao"></div>
  </section>

  <!-- 10. Produtos Disponíveis -->
  <section id="ex10">
    <h2>10. Produtos Disponíveis</h2>
    <button id="filtrarDisponiveis">Filtrar Disponíveis</button>
    <div class="output" id="saidaDisponiveis"></div>
  </section>

</body>
</html>
